name: Pandoc - markdown to pdf
run-name: pandoc python converter
on:
  workflow_dispatch:
    inputs:
      markdown-source-dir:
        description: markdown input directory
        required: true
        type: string
      upload-artifact:
        description: upload artifact
        required: false
        type: boolean

defaults:
  run:
    shell: bash
            
jobs:
  md-to-pdf:
    name: Pandoc - markdown to pdf
    runs-on: ubuntu-latest
    container:
      image: pandoc/latex:edge-ubuntu
      options: --cpus 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install pypandoc pypandoc-binary

      - name: Run pypandoc
        run: |
          python converter.py ${{ inputs.markdown-source-dir }}

      - name: Run pandoc
        run: |
          pandoc README.md --from markdown --to html -o README.html
          pandoc README.md --from markdown --to pdf -o README.pdf

      - name: Upload artifacts
        if: inputs.upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: pandoc-artifact
          path: |
            README.html
            README.pdf
            test/_output/
          retention-days: 3

